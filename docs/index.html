<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Python Learning PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('service-worker.js', { scope: './' })
        .catch(err => console.error('SW register failed:', err));
    }
  </script>
</head>
<body>
  <header class="app-header">
    <button id="menu-toggle" class="menu-btn">â˜°</button>
    <h1 class="app-title">Learn Python</h1>
  </header>

  <div class="app-body">
    <aside id="sidebar" class="sidebar hidden">
      <nav>
        <ul id="module-list"></ul>
      </nav>
    </aside>
    <main id="main-content" class="content"></main>
  </div>

  <!-- Skulpt runtime -->
  <script src="skulpt/skulpt.min.js"></script>
  <script src="skulpt/skulpt-stdlib.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
